<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>
<body>
    <section>
        <div class="imgbx">
            <img src="imgs/pexels-muhtelif-13916567.jpg" alt="">
        </div>
        <div class="content">
            <div class="container">
                <h3>Login</h3>
                <form action="" class="login-form">
                    <div class="input-item">
                        <label for="name">Username</label>
                        <input type="text" name="" id="name">
                    </div>
                    <div class="input-item">
                        <label for="pass">Password</label>
                        <input type="text" name="" id="pass">
                    </div>
                    <div class="input-item">
                        <input type="button" value="Sign in">
                    </div>
                    <!-- <label class="remember-user"><input type="checkbox" name="" id="">Remember Me</label> -->
                    <p class="signup">Don't have and account? <a href="#">Sign up</a></p>
                </form>
                <div class="social">
                    <p>Login with Social Media</p>
                    <ul>
                        <li><i class="fa-brands fa-facebook-f"></i></li>
                        <li><i class="fa-brands fa-google"></i></li>
                        <li><i class="fa-brands fa-linkedin"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
